language: python
sudo: required
dist: trusty
services:
    - docker
notifications:
  email: false

matrix:
    include:
        - python: 2.7
        - python: 3.4
        - python: 3.5
          env: DEPLOY_ENC_LABEL=e64cfe3b4e81 DOCKER_TAG=linux-python35
        - language: generic
          os: osx
          env: TRAVIS_PYTHON_VERSION=2.7
        - language: generic
          os: osx
          env: TRAVIS_PYTHON_VERSION=3.4
        - language: generic
          os: osx
          env: TRAVIS_PYTHON_VERSION=3.5

# Setup anaconda
before_install:
  - |
      if [ -z "$DOCKER_TAG" ]; then
        ./ci/travis_legacy_deps.sh
        source activate condaenv
      else
        export DOCKER_USER=richardotis
        docker run --cidfile build.cid -v $(pwd):/pycalphad:rw  -it $DOCKER_USER/pycalphad-base:$DOCKER_TAG /bin/sh -c "cd /pycalphad ; python setup.py install ; python -c 'import pycalphad ; print(pycalphad.__version__)' ; cd /work"
        docker commit `cat build.cid` $DOCKER_USER/pycalphad:$DOCKER_TAG
      fi
# Install packages
install:
  - |
      if [ -z "$DOCKER_TAG" ]; then
        ./ci/travis_legacy_deps.sh
        source activate condaenv
        pip install coveralls
        conda install --yes python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib nose pandas sympy pyparsing dask dill
        conda install --yes xarray gcc libgfortran cython
        conda install --yes autograd
        pip install -e .
      fi
 
# Run test
script:
  - |
      if [ -z "$DOCKER_TAG" ]; then
        nosetests --with-coverage
        pip install sphinx coveralls sphinx_rtd_theme
        bash ci/deploy.sh
      else
        docker run --rm -v $(pwd):/pycalphad:rw  -it $DOCKER_USER/pycalphad:$DOCKER_TAG /bin/sh -c "pip install sphinx coveralls sphinx_rtd_theme ; nosetests ; bash ci/deploy.sh"
      fi
after_success:
  - coveralls
